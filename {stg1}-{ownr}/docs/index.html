<body>
    <div id="app"></div>

    <script>

     // 5. Docsify Configuration

        window.$docsify  = {
            name         : 'formR Tutorial',
            homepage     : '_home.md',
            loadSidebar  :  true,
     //     autoHeader   :  true,
            auto2top     :  true,
     //     maxLevel     :  3,

     //     subMaxLevel  :  5,     //#.(20829.01.1 RJS Set to 5 for development) 
            subMaxLevel  :  3,     // .(20829.01.2 RAM Set back to 3) 

            loadNavbar   :  false, // .(10724.01.1 RAM Was: true)
            mergeNavbar  :  false, // .(10724.01.2 RAM Was: true)
            formatUpdated: '{MM}/{DD}/{YYYY}',
            logo         : 'assets/images/formR-icon.jpg',

     // 5. docsify-themeable
            themeable : {
                readyTransition : true,
                responsiveTables: true
                },

            noCompileLinks: [
                '/foo',
                '/bar/.*'
                 ],

            // search things
            search: {
                maxAge: 10000, // Expiration time, milliseconds, 10s now.
                paths: 'auto', // or 'auto' or []
                placeholder: 'Type to search',
                hideOtherSidebarContent: false, // whether or not to hide other sidebar content
                },

            //tabs
            tabs: {
                persist    :  true,      // default
                sync       :  true,      // default
                theme      : 'classic',  // default
                tabComments:  false,     // default
                tabHeadings:  true       // default
                },

            // docsify-copy-code 
            copyCode: {
                buttonText  : 'Copy',
                errorText   : 'Error not copied',
                successText : 'Copied'
                },

         // Relative path enabled
       //// this one changes a lot of things. https://docsify.js.org/#/configuration?id=relativepath
//          relativePath: true,  // i.e. you can never use a folder name in a path
//          relativePath: false  // i.e. you must always use a full path name
            relativePath: true,

         // aliases, see https://docsify.js.org/#/configuration?id=alias
            alias: {
                }

         // plugins
          , plugins: [ function ( hook, vm ) {

                hook.beforeEach( function( html ) {

                  var url           = 'https://github.com/8020data/formR_docs/tree/main/_home.md' 
                  var delimiter     = '<span>\n\n</span>'
                  var footer        = '<span>Built with docsify for <a href="https://8020data.com">8020data</a>\n</span>'
                  var lastModified  = '<span class="last-modified">Last modified {docsify-updated} \n</span>'
                  var editButton    = '<a href="https://www.gnu.org/licenses/gpl-3.0.en.html">GNU GPL License</a>\n'
                  var metaContainer = '<br/><div class="meta-container">' + delimiter + footer + lastModified + editButton + '</div>\n'

               return html
                    + metaContainer
                 // + '\n----\n'
                 // + footer.join('')
                      } )
                  } ]

          , pagination: {
                crossChapter: true
            }
        };

    </script>

    <!-- 6. Required: docsify + docsify-themeable -->
         <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
         <script src="https://unpkg.com/docsify-themeable"></script>
